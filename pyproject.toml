[tool.poetry]
name = "pyedifice"
version = "0.1.0"
description = "Declarative UI framework for Qt"
authors = ["David Ding"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
certifi = "^2023.5.7"
chardet = "^5.1.0"
idna = "^3.4"
numpy = "^1.25.1"
pandas = "^2.0.3"
PyQt6 = "^6.5.1"
PyQt6-sip = "^13.5.1"
python-dateutil = "^2.8.2"
pytz = "^2023.3"
requests = "^2.31.0"
six = "^1.16.0"
snowballstemmer = "^2.2.0"
urllib3 = "^2.0.3"
watchdog = "^3.0.0"
PySide6 = "^6.5.1.1"
shiboken6 = "^6.5.1.1"
matplotlib = "^3.7.2"
qasync = "^0.24.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
