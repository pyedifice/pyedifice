[tool.poetry]
name = "pyedifice"
version = "0.2.0"
description = "Declarative GUI framework for Python and Qt"
authors = ["David Ding", "James Dawson Brock"]
license = "MIT"
readme = "README.md"
homepage = "https://pyedifice.github.io"
repository = "https://github.com/pyedifice/pyedifice"
packages = [{include = "edifice", from = "."}]

[tool.nix]
format = "poetry-core"

[tool.poetry.dependencies]
python = ">= 3.8,<3.12" # "^3.10"
numpy = ">= 1.19.4" # "^1.25.1"
qasync = ">= 0.13.0" # "^0.24.0"

[tool.poetry.group.dev.dependencies]
certifi = ">= 2020.12.5" # "^2023.5.7"
chardet = ">= 4.0.0" # "^5.1.0"
idna = ">= 2.10" # "^3.4"
pandas = ">= 1.2.0" # "^2.0.3"
PyQt6 = ">= 6.0" # "^6.5.1"
PyQt6-sip = ">= 13.0.0" # "^13.5.1"
PySide6 = ">= 6.0.0" # "^6.5.1.1"
shiboken6 = ">= 6.0.0" # "^6.5.1.1"
six = ">= 1.15.0" # "^1.16.0"
snowballstemmer = ">= 2.0.0" # "^2.2.0"
pytz = ">= 2020.5" # "^2023.3"
requests = ">= 2.25.1" # "^2.31.0"
watchdog = ">= 1.0.2" # "^3.0.0"
urllib3 = ">= 1.26.2" # "^2.0.3"
python-dateutil = ">= 2.8.1" # "^2.8.2"
matplotlib = ">= 3.3.3" # "^3.7.2"
ruff = "^0.1.3"
ruff-lsp = "^0.0.42"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.pyright]
include = ["edifice"]
exclude = ["**/__pycache__"]
